<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Printing</title>
</head>
<body>
</body>
<script>
    // 2------------------------------------------------------------------------------
    var number = prompt("Which table do you want to read?");
    for (i = 1; i <= 10; i++) {
        document.writeln(number + " X " + i + " = " + number * i + "<br>");
    }
</script>

</html>
